<!DOCTYPE html>
<html>
<head>
  <title>Mystery Boxes</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Please fill out for shipping information!</h1>
    <form id="info">
      <div class="form-group">
        <label for="name1">Name:</label>
        <input id="name1" class="form-control" type="text">
        <label for="address1">Street Address:</label>
        <input id="address1" class="form-control" type="text">
        <label for="address2">State and Zipcode:</label>
        <input id="address2" class="form-control" type="text">
        <select id="delivery" class="form-control">
          <option>In Store Pickup</option>
          <option>Curbside Pickup</option>
          <option>Delivery</option>
        </select>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="largeBox" checked>
            Large Box
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="mediumBox">
            Medium Box
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="smallBox">
            Small Box
          </label>
        </div>
        <div class="form-group">
          <label for="color">Packaging Preference:</label>
            <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="shipping">Ready date:</label>
          <input id="shipping" class="form-control" type="date">
        </div>
      </div>
      <button type="submit" class="btn-lg">Checkout</button>
    </form>
  </div>
  <div class="container">
    <div class="receipt">
      <h1>Thank you for purchasing <span class="largeBox"></span></h1>
      <p><span class="name1"></span> your item is being processed.</p>
      <p>By selecting <span class="delivery"></span> your package will be ready on <span class="shipping"></span> with the box color of <span class="color"></span>.</p>

      <h2>Customer Information</h2>
      <p><span class="name1"></span></p>
      <p><span class="address1"></span></p>
      <p><span class="address2"></span></p>
    </div>
  </div>
</body>
</html>
